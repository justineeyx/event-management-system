<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="title">
        New Customer
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:outputLabel for="name">Event Name: </h:outputLabel>
            <h:inputText id="name" value="#{eventManagedBean.title}" /><br/>
             <h:outputLabel for="description">Event Description: </h:outputLabel>
            <h:inputText id="description" value="#{eventManagedBean.description}" /><br/>
             <h:outputLabel for="location">Event Location: </h:outputLabel>
            <h:inputText id="location" value="#{eventManagedBean.location}" /><br/>
            <h:outputLabel for="date">Date of Event (dd/mm/yyyy): </h:outputLabel>
            <h:inputText id="date" value="#{eventManagedBean.eventDate}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>
            <br/>
            <h:outputLabel for="date">Deadline of registration (dd/mm/yyyy): </h:outputLabel>
            <h:inputText id="deadline" value="#{eventManagedBean.deadline}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>
            <br/>
            <h:outputLabel for="creator">Creator Customer ID: </h:outputLabel>
            <h:inputText disabled="true" id="creator" value="#{authenticationManagedBean.userId}"/>
            <h:commandButton value="Submit"
                             actionListener="#{eventManagedBean.addEvent}"
                             action="searchEvents.xhtml?faces-redirect=true"
                             />
        </h:form>
    </ui:define>
</ui:composition>
