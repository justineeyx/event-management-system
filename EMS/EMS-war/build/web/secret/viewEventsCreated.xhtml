<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        View Events Created
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:dataTable widgetVar="eventsTable" var="event" value="#{eventManagedBean.filter()}" resizableColumns="true" emptyMessage="No events found with given criteria">
                <f:facet name="header">
                    View Created Events
                </f:facet>
                <p:column headerText="Event ID">
                    <h:outputText value="#{event.eventId}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{event.title}" />
                </p:column>

                <p:column headerText="Location">
                    <h:outputText value="#{event.location}" />
                </p:column>
                
                <p:column headerText="Description">
                    <h:outputText value="#{event.description}" />
                </p:column>

                <p:column headerText="Date">
                    <h:outputText value="#{event.eventDate}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT+8" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Deadline">
                    <h:outputText value="#{event.deadline}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT+8"/>
                    </h:outputText>
                </p:column>


                <p:column>
                    
                    <p:button icon="fa fa-fw fa-search" outcome="viewEventDetails">
                        <f:param name="eventId" value="#{event.eventId}" />
                    </p:button>
                    <p:button icon="fa fa-fw fa-edit" title="Edit" outcome="editEvent">
                        <f:param name="eventId" value="#{event.eventId}" />
                    </p:button>
                    <p:commandButton icon="fa fa-fw fa-trash" action="#{eventManagedBean.deleteEvent}" update=":form" title="Delete">
                        <f:param name="cId" value="#{event.eventId}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </ui:define>
</ui:composition>
