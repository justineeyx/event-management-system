<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../layout/default.xhtml">

    <ui:define name="content">
        <h:form id="editForm">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panelGrid columns="2" columnClasses="label, value" styleClass="edit-grid">
                <f:facet name="header">
                    Edit User Profile
                </f:facet>

                <h:outputLabel for="editName" value="Name:" />
                <p:inputText id="editName" value="#{customerManagedBean.name}" required="true" requiredMessage="Name is required" label="Name"/>

                <h:outputLabel for="editEmail" value="Email:" />
                <p:inputText id="editEmail" value="#{customerManagedBean.email}" required="true" requiredMessage="Email is required" label="Email"/>

                <h:outputLabel for="editPhone" value="Phone:" />
                <p:inputMask id="editPhone" value="#{customerManagedBean.phoneNumber}" required="true" requiredMessage="Phone Number is required" label="Phone"/>
                <p:fileUpload listener="#{customerManagedBean.upload}" mode="advanced" dragDropSupport="true"
                              update="messages" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" uploadLabel="Upload Profile Picture"/>
                <p:growl id="messages" showDetail="true" /> 
                <f:facet name="footer">
                    <p:commandButton value="Save Changes" action="#{customerManagedBean.updateProfile()}" update=":editForm" />
                    <p:commandButton value="Cancel" action="viewProfile.xhtml?faces-redirect=true" immediate="true"/>
                    <a href="../../src/java/managedbean/CustomerManagedBean.java"></a>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
