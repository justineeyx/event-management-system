<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../layout/default2.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">
        Create Event
        <style>
            .gradient-custom {
                background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <section class="hero d-flex align-items-center">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-6 mb-4 mb-lg-0">
                        <div class="card mb-3" style="border-radius: .5rem;">
                            <div class="row g-0">
                                <div class="col-md-8">
                                    <div class="card-body p-4">
                                        <h6>Create Event</h6>
                                        <hr class="mt-0 mb-4"/>
                                        <h:form>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Title</h6>
                                                    <h:inputText value="#{eventManagedBean.title}" required="true" requiredMessage="Title is required."/>
                                                    <h:message for="title" style="color:red"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Description</h6>
                                                    <h:inputTextarea value="#{eventManagedBean.description}" required="true" requiredMessage="Description is required."/>
                                                    <h:message for="description" style="color:red"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Location</h6>
                                                    <h:inputText value="#{eventManagedBean.location}" required="true" requiredMessage="Location is required."/>
                                                    <h:message for="location" style="color:red"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Event Date</h6>
                                                    <h:inputText value="#{eventManagedBean.eventDate}" pt:type="date" required="true" requiredMessage="Event date is required.">
                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                    </h:inputText>
                                                    <h:message for="eventDate" style="color:red"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Registration Deadline</h6>
                                                    <h:inputText value="#{eventManagedBean.deadline}" pt:type="date" required="true" requiredMessage="Registration deadline is required.">
                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                    </h:inputText>
                                                    <h:message for="deadline" style="color:red"/>
                                                </div>
                                            </div>
                                            <hr class="my-4"/>
                                            <div class="d-flex justify-content-end">
                                                <h:commandButton value="Create Event" actionListener="#{eventManagedBean.addEvent}" action="searchEvents?faces-redirect=true" class="btn btn-primary"/>
                                            </div>
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
