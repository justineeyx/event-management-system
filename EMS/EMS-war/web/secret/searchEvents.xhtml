<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Search Events
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:dataTable widgetVar="eventsTable" var="event" value="#{eventManagedBean.events}" resizableColumns="false" emptyMessage="No events found with given criteria">
                <f:facet name="header">
                    Search Events
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search by Name: " />
                        <p:inputText placeholder="Enter event name" value="#{eventManagedBean.searchString}">
                            <p:ajax event="keyup" update="form" listener="#{eventManagedBean.handleSearch}" />
                        </p:inputText>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Name">
                    <h:outputText value="#{event.title}" />
                </p:column>

                <p:column headerText="Location">
                    <h:outputText value="#{event.location}" />
                </p:column>
                
                <p:column headerText="Description">
                    <h:outputText value="#{event.description}" />
                </p:column>

                <p:column headerText="Date">
                    <h:outputText value="#{event.eventDate}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Deadline">
                    <h:outputText value="#{event.deadline}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column headerText="Register for Event">
                    <p:commandButton icon="fa fa-fw fa-search" update=":form:eventDetails" oncomplete="PF('eventDialog').show()" title="View">
                        <f:setPropertyActionListener value="#{event}" target="#{eventManagedBean.selectedEvent}" />
                    </p:commandButton>
                    <p:commandButton icon="fa fa-fw fa-check-square" action="#{eventManagedBean.createRegistration()}" update=":form" title="Register">
                        <f:param name="cId" value="#{event.eventId}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>


            <p:dialog header="Event Details" widgetVar="eventDialog" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="eventDetails">
                    <p:panelGrid columns="2" rendered="#{not empty eventManagedBean.selectedEvent}">
                        <h:outputText value="Id" />
                        <h:outputText value="#{eventManagedBean.selectedEvent.eventId}" />
                        <h:outputText value="Name" />
                        <h:outputText value="#{eventManagedBean.selectedEvent.title}" />
                        <h:outputText value="Location" />
                        <h:outputText value="#{eventManagedBean.selectedEvent.location}" />
                        <h:outputText value="Description" />
                        <h:outputText value="#{eventManagedBean.selectedEvent.description}" />
                        <h:outputText value="Event Date" />
                        <h:outputText value="#{eventManagedBean.selectedEvent.eventDate}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT+8"/>
                        </h:outputText>
                        <h:outputText value="Deadline" />
                        <h:outputText value="#{eventManagedBean.selectedEvent.deadline}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT+8"/>
                        </h:outputText>


                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            
        </h:form>
    </ui:define>

</ui:composition>
