<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../layout/default.xhtml">

    <f:metadata>
        <f:viewParam name="eventId" value="#{eventManagedBean.eId}" />
        <f:viewAction action="#{eventManagedBean.loadEventDetails}" />
    </f:metadata>

    <ui:define name="content">
    <h:form id="form">
        <p:panelGrid columns="2">
            <f:facet name="header">
                    View Event Details
                </f:facet>
            <h:outputLabel value="Title:" for="title" />
            <h:outputText id="title" value="#{eventManagedBean.selectedEvent.title}"/>

            <h:outputLabel value="Description:" for="description" />
            <h:outputText id="description" value="#{eventManagedBean.selectedEvent.description}"/>

            <h:outputLabel value="Location:" for="location" />
            <h:outputText id="location" value="#{eventManagedBean.selectedEvent.location}"/>

            <h:outputLabel value="Event Date:" for="date" />
            <h:outputText id="date" value="#{eventManagedBean.selectedEvent.eventDate}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
            </h:outputText>

            <h:outputLabel value="Deadline:" for="deadline" />
            <h:outputText id="deadline" value="#{eventManagedBean.selectedEvent.deadline}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
            </h:outputText>
        </p:panelGrid>
    </h:form>
</ui:define>


</ui:composition>
