<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../layout/default2.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">
        Edit Profile
        <style>
            .gradient-custom {
                background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
            }
        </style>
    </ui:define>
    
    <f:metadata>
        <f:viewParam name="eventId" value="#{regManagedBean.eventId}" />
        <f:viewParam name="eventId" value="#{eventManagedBean.smth}" />
        <f:viewAction action="#{regManagedBean.loadEventDetails()}" />
    </f:metadata>
    

    <ui:define name="content">
        <section class="hero d-flex align-items-center">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <h2 class="text-center mb-4">Edit Event Details</h2>
                    <div class="col col-lg-6 mb-4 mb-lg-0">
                        <div class="card mb-3" style="border-radius: .5rem;">
                            <div class="row g-0">
                                
                                <div class="col-md-8">
                                    <div class="card-body p-4">
                                        <h6>Edit Event Details</h6>
                                        <hr class="mt-0 mb-4"/>
                                        <h:form id="edit">
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Title</h6>
                                                    <h:inputText value="#{regManagedBean.selectedEvent.title}" 
                                                                 id="title"
                                                                 required="true" 
                                                     requiredMessage="Title is required" />
                                                    <h:message for="title" class="text-danger"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Location</h6>
                                                    <h:inputText value="#{regManagedBean.selectedEvent.location}" 
                                                                 id="location"
                                                                 required="true" 
                                                     requiredMessage="Location is required" />
                                                    <h:message for="location" class="text-danger"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Description</h6>
                                                    <h:inputText value="#{regManagedBean.selectedEvent.description}"
                                                                 id="description"
                                                                 required="true" 
                                                     requiredMessage="Description is required" />
                                                    <h:message for="description" class="text-danger"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Event Date</h6>
                                                    <h:inputText value="#{regManagedBean.selectedEvent.eventDate}"
                                                                 id="eventDate"
                                                                 pt:type="date"
                                                                 required="true" 
                                                     requiredMessage="Event Date is required">
                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                    </h:inputText>
                                                    <h:message for="eventDate" class="text-danger"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Deadline</h6>
                                                    <h:inputText value="#{regManagedBean.selectedEvent.deadline}"
                                                                 id="deadline"
                                                                 pt:type="date"
                                                                 required="true" 
                                                     requiredMessage="Deadline is required">
                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                    </h:inputText>
                                                    <h:message for="deadline" class="text-danger"/>
                                                </div>
                                            </div>
                                            
                                            <hr class="my-4"/>
                                            <div class="d-flex justify-content-end">
                                                <h:commandButton value="Save Changes" action="#{regManagedBean.updateEvent()}" class="btn btn-primary"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
