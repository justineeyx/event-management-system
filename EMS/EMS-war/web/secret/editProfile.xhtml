<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../layout/default2.xhtml">
    <ui:define name="title">
        Edit Profile
        <style>
            .gradient-custom {
                background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <section class="hero d-flex align-items-center">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <h2 class="text-center mb-4">Edit Profile</h2>
                    <div class="col col-lg-6 mb-4 mb-lg-0">
                        <div class="card mb-3" style="border-radius: .5rem;">
                            <div class="row g-0">
                                <div class="col-md-4 gradient-custom text-center text-white"
                                     style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                    <h:form enctype="multipart/form-data">
                                        <h:graphicImage value="/upload/#{customerManagedBean.filename}" 
                                                        rendered="#{not empty customerManagedBean.filename}" 
                                                        alt="Avatar" styleClass="img-fluid my-5" style="width: 150px; height: auto;"/>
                                        <i class="far fa-edit mb-5"></i>
                                        <h:inputFile value="#{customerManagedBean.uploadedfile}" style="display: none;" id="fileInput" />
                                        <h:outputLabel for="fileInput" styleClass="btn btn-secondary">Choose Picture</h:outputLabel>
                                        <h:commandButton value="Upload" action="#{customerManagedBean.upload()}" styleClass="btn btn-success"/>
                                    </h:form>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body p-4">
                                        <h6>Edit Profile</h6>
                                        <hr class="mt-0 mb-4"/>
                                        <h:form>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Name</h6>
                                                    <h:inputText value="#{customerManagedBean.name}" 
                                                                 id="name"
                                                                 required="true" 
                                                     requiredMessage="Name is required" />
                                                    <h:message for="name" class="text-danger"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Email</h6>
                                                    <h:inputText value="#{customerManagedBean.email}" 
                                                                 id="email"
                                                                 required="true" 
                                                     requiredMessage="Email is required" />
                                                    <h:message for="email" class="text-danger"/>
                                                </div>
                                            </div>
                                            <div class="row pt-1">
                                                <div class="col-6 mb-3">
                                                    <h6>Phone</h6>
                                                    <h:inputText value="#{customerManagedBean.phoneNumber}"
                                                                 id="phone"
                                                                 required="true" 
                                                     requiredMessage="Phone is required" />
                                                    <h:message for="phone" class="text-danger"/>
                                                </div>
                                            </div>
                                            <hr class="my-4"/>
                                            <div class="d-flex justify-content-end">
                                                <h:commandButton value="Save Changes" action="#{customerManagedBean.updateProfile}" class="btn btn-primary"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
