<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout/homepage.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Log In
                </f:facet>
                <h:outputLabel for="username">Username: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="username" value="#{authenticationManagedBean.username}"
                                 required="true" requiredMessage="Username is required" />
                    <p:message for="username" />
                </h:panelGroup>
                <h:outputLabel for="password">Password: </h:outputLabel>
                <h:panelGroup>
                    <p:password id="password" value="#{authenticationManagedBean.password}"
                                 required="true" requiredMessage="Password is required" />
                    <p:message for="password" />
                </h:panelGroup>
            </p:panelGrid>
            <br />
            <p:commandButton value="Submit"
                             actionListener="#{authenticationManagedBean.login}"
                             action="/secret/home.xhtml?faces-redirect=true"
                             update=":form"
                             />
        </h:form>
    </ui:define>

</ui:composition>
