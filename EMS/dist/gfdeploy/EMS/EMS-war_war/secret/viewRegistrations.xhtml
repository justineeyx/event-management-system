<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        View Events Registered
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:dataTable widgetVar="regsTable" var="reg" value="#{customerManagedBean.filter()}" resizableColumns="false" emptyMessage="No registrations found with given criteria" style="width: 75%; height: 400px;">
                <f:facet name="header">
                    View Registered Events
                </f:facet>
                <p:column headerText="Event Name">
                    <h:outputText value="#{reg.event.title}" />
                </p:column>
                
                <p:column headerText="Unregister">
                    <p:commandButton icon="fa fa-fw fa-remove" action="#{eventManagedBean.deleteRegistration}" update=":form" title="Unregister">
                        <f:param name="cId" value="#{reg.registrationId}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </ui:define>
</ui:composition>
