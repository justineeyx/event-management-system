<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../layout/default.xhtml">

    <f:metadata>
        <f:viewParam name="eventId" value="#{regManagedBean.eventId}" />
        <f:viewParam name="eventId" value="#{eventManagedBean.smth}" />
        <f:viewAction action="#{regManagedBean.loadEventDetails()}" />
    </f:metadata>

    <ui:define name="content">
    <h:form id="form">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panelGrid columns="2">
            <f:facet name="header">
                    View Event Details
                </f:facet>
            <h:outputLabel value="Title:" for="title" />
            <h:outputText id="title" value="#{regManagedBean.selectedEvent.title}"/>

            <h:outputLabel value="Description:" for="description" />
            <h:outputText id="description" value="#{regManagedBean.selectedEvent.description}"/>

            <h:outputLabel value="Location:" for="location" />
            <h:outputText id="location" value="#{regManagedBean.selectedEvent.location}"/>

            <h:outputLabel value="Event Date:" for="date" />
            <h:outputText id="date" value="#{regManagedBean.selectedEvent.eventDate}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
            </h:outputText>

            <h:outputLabel value="Deadline:" for="deadline" />
            <h:outputText id="deadline" value="#{regManagedBean.selectedEvent.deadline}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
            </h:outputText>
        </p:panelGrid>
        <br />
        <p:dataTable widgetVar="regsTable" var="reg" value="#{regManagedBean.getRegs(regManagedBean.eventId)}" resizableColumns="false" emptyMessage="No registrations found with given criteria">
            <f:facet name="header">
                View Registered Users for Event
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{reg.customer.name}" />
            </p:column>
            
            <p:column headerText="Attended"> 
                <h:outputText value="No" rendered="#{reg.attended == false}" />
                <h:outputText value="Yes" rendered="#{reg.attended == true}" />
            </p:column>
            
            <p:column headerText="Mark attendance">
                <p:commandButton icon="fa fa-fw fa-pencil" action="#{regManagedBean.markPresent}" update=":form" title="Mark Present">
                    <f:param name="cId" value="#{reg.registrationId}" />
                </p:commandButton>
                
                <p:commandButton icon="fa fa-fw fa-eraser" action="#{regManagedBean.markAbsent}" update=":form" title="Mark Absent">
                    <f:param name="cId" value="#{reg.registrationId}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>


</ui:composition>
