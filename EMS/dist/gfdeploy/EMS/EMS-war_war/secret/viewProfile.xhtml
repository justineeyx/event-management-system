<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../layout/default2.xhtml">
    <ui:define name="title">
        View Profile
        <style>
            .gradient-custom {
                background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
            }
        </style>
    </ui:define>


    <ui:define name="content">
    <section class="hero d-flex align-items-center">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <h2 class="text-center mb-4">Your Profile</h2>
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white"
                                     style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                    <h:graphicImage value="/upload/#{customerManagedBean.filename}" 
                                                        rendered="#{not empty customerManagedBean.filename}" 
                                                        alt="Avatar" styleClass="img-fluid my-5" style="width: 150px; height: auto;"/>
                                    <i class="far fa-edit mb-5"></i>
                                </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h6>Profile Information</h6>
                                    <hr class="mt-0 mb-4" />
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Name</h6>
                                            <p class="text-muted">#{customerManagedBean.name}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Username</h6>
                                            <p class="text-muted">#{customerManagedBean.username}</p>
                                        </div>
                                    </div>
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Password</h6>
                                            <p class="text-muted">#{customerManagedBean.password}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted">#{customerManagedBean.email}</p>
                                        </div>
                                    </div>
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Phone</h6>
                                            <p class="text-muted">#{customerManagedBean.phoneNumber}</p>
                                        </div>
                                    </div>
                                    <hr class="my-4" />
                                    <div class="d-flex justify-content-end">
                                        <h:button value="Edit Profile" outcome="editProfile.xhtml?faces-redirect=true" class="btn btn-primary" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ui:define>


</ui:composition>
