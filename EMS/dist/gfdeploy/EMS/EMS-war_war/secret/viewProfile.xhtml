<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../layout/default.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    View User Profile
                </f:facet>
                <h:outputLabel for="name">Name: </h:outputLabel>
                <h:panelGroup>
                    <p:outputLabel id="name" value="#{customerManagedBean.name}"/>
                    <p:message for="name" />
                </h:panelGroup>
                <h:outputLabel for="username">Username: </h:outputLabel>
                <h:panelGroup>
                    <p:outputLabel id="username" value="#{customerManagedBean.username}"/>
                    <p:message for="username" />
                </h:panelGroup>
                <h:outputLabel for="password">Password </h:outputLabel>
                <h:panelGroup>
                    <p:outputLabel id="password" value="#{customerManagedBean.password}"/>
                    <p:message for="password" />
                </h:panelGroup>
                <h:outputLabel for="email">Email: </h:outputLabel>
                <h:panelGroup>
                    <p:outputLabel id="email" value="#{customerManagedBean.email}"/>
                    <p:message for="email" />
                </h:panelGroup>
                <h:outputLabel for="phone">Phone: </h:outputLabel>
                <h:panelGroup>
                    <p:outputLabel id="phone" value="#{customerManagedBean.phoneNumber}"/>
                    <p:message for="phone" />
                </h:panelGroup>
                <h:outputLabel value="Profile Picture:" />
                <h:panelGroup>
                    <h:graphicImage value="data:image/png;base64,#{customerManagedBean.base64Image}" 
                                    rendered="#{not empty customerManagedBean.base64Image}"
                                    alt="User profile picture"/>
                    <h:outputText value="No picture available" 
                                  rendered="#{empty customerManagedBean.base64Image}"/>
                </h:panelGroup>
            </p:panelGrid>
            <br />
            <p:commandButton value="Edit Profile"
                 action="editProfile.xhtml?faces-redirect=true" />

        </h:form>
    </ui:define>

</ui:composition>
